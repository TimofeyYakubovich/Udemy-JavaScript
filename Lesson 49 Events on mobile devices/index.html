<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<style>
		body {
			height: 1000px;
		}
		.box {
			width: 150px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	
	<div class="box">
		Touch me!
	</div>
    
	<!-- <script defer src="script.js"></script> атребут defer загружают скрипт в фоновом режиме, не блокирую загрузку страници -->
	<!-- <script defer src="test.js"></script> атребут defer загружает скрипты строго последовательно -->
	<!-- <script async src="test.js"></script> атребут async запускает скрипты не последовательно а как только он будет загружен (в фоновом режиме) -->
	<!-- асинхронные async скрипты не ждут друг друга и не ждут дргие скрипты запускаются как только будут загружены не зависимо ни от кого -->
	<script defer src="js/script.js"></script>
	<!-- <script defer src="js/test.js"></script> -->
</body>
</html>
